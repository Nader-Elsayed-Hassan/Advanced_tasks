<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Flask Auth" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <a href="/" class="logo">Flask Demo</a>

    <div class="nav-links">
        {% if session.get('user') %}
            <!-- Tabs for logged-in users -->
            <a href="{{ url_for('user_page', tab='dashboard') }}">Dashboard</a>
            <a href="{{ url_for('user_page', tab='services') }}">Services</a>
            <a href="{{ url_for('user_page', tab='contact') }}">Contact</a>

            <a href="/logout" class="btn outline">Logout</a>
        {% else %}
            <!-- Guest buttons -->
            <a href="/login" class="btn">Login</a>
            <a href="/signup" class="btn outline">Signup</a>
        {% endif %}
    </div>
</div>

<div class="page">
    {% block content %}{% endblock %}
</div>

</body>
</html>
