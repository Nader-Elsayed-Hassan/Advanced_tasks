<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Flask Auth" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <a href="/" class="logo">Flask Demo</a>
    <div>
        {% if session.get('user') %}
            <a href="/logout" class="btn outline">Logout</a>
        {% else %}
            <a href="/login" class="btn">Login</a>
            <a href="/signup" class="btn outline">Signup</a>
        {% endif %}
    </div>
</div>

<div class="page">
    {% block content %}{% endblock %}
</div>

</body>
</html>
